<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEATHER APP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
   <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="icons/search.svg" class="image"></button>
    </div>
    <div class="error">
      <p>Invalid city name </p>
    </div>
    <div class="weather">
      <img src="icons/weather_3-128.webp" class="weathericon">
      <h1 class="temp">22&deg;C</h1>
      <h2 class="city">NEW YORK</h2>
      <div class="details">
        <div class="col">
          <img src="icons/weather_44-128.webp" >
          <div>
            <p class="humidity">
              50%
            </p>
          <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="icons/Windy-128.webp" >
          <div>
            <p class="wind">
              15km/hr
            </p>
          <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
   </div>
    <script src="index.js"></script>
  </body>
</html>
